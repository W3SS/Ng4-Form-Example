<div class="jumbotron">
    <h2>Register</h2>
    <form [formGroup]="complexForm" (ngSubmit)="submitForm(complexForm.value)">
        <div class="form-group">
            <label>Firstname:</label>
            <input class="form-control" type="text" placeholder="John" [formControl]="complexForm.controls['firstName']">
            <div *ngIf="complexForm.controls['firstName'].hasError('required') && complexForm.controls['firstName'].touched" class="alert alert-danger">You must include a firstname.</div>
        </div>
        <div class="form-group">
            <label>Lastname:</label>
            <input class="form-control" type="text" placeholder="Doe" [formControl]="complexForm.controls['lastName']">
            <div *ngIf="complexForm.controls['lastName'].hasError('required') && complexForm.controls['lastName'].touched" class="alert alert-danger">You must include a username.</div>
        </div>
        <div class="form-group" [ngClass]="{'has-error':!complexForm.controls['userName'].valid && complexForm.controls['userName'].touched}">
            <label>Username:</label>
            <input class="form-control" type="text" [formControl]="complexForm.controls['userName']">
            <div *ngIf="complexForm.controls['userName'].hasError('required') && complexForm.controls['userName'].touched" class="alert alert-danger">You must include a username.</div>
        </div>
        <div class="form-group" [ngClass]="{'has-error':!complexForm.controls['password'].valid && complexForm.controls['password'].touched}">
            <label>Password:</label>
            <input class="form-control" type="text" [formControl]="complexForm.controls['password']">
            <div *ngIf="complexForm.controls['password'].hasError('required') && complexForm.controls['password'].touched" class="alert alert-danger">You must include a password.</div>
            <div *ngIf="complexForm.controls['password'].hasError('minlength') && complexForm.controls['password'].touched" class="alert alert-danger">Your password must be at least 5 characters long.</div>
            <div *ngIf="complexForm.controls['password'].hasError('maxlength') && complexForm.controls['password'].touched" class="alert alert-danger">Your password cannot exceed 10 characters.</div>
        </div>
        <div class="form-group">
            <label>Gender</label>
            <div class="alert alert-danger" *ngIf="!complexForm.controls['gender'].valid && complexForm.controls['gender'].touched">You must select a gender.</div>
        </div>
        <div class="radio">
            <label>
          <input type="radio" name="gender" value="Male" [formControl]="complexForm.controls['gender']">
          Male
        </label>
        </div>
        <div class="radio">
            <label>
          <input type="radio" name="gender" value="Female" [formControl]="complexForm.controls['gender']">
          Female
        </label>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary" [disabled]="!complexForm.valid">Submit</button>
            <button routerLink="" routerLinkActive="active" act class="btn btn-danger">Cancel</button>
        </div>
    </form>
</div>
